# =============================================================================
# GitHub Secret Scanning Configuration - Auth Service
# =============================================================================
# This file configures which paths and patterns should be excluded from
# GitHub's secret scanning to avoid false positives on sample/test data.

# Paths to exclude from secret scanning
paths-ignore:
  # Database sample/seed data - contains mock credentials and test data
  - 'database/data/**'
  - 'database/scripts/**'

  # Test fixtures and mock data (especially important for auth service)
  - 'tests/fixtures/**'
  - 'tests/mocks/**'
  - 'tests/__fixtures__/**'
  - 'tests/data/**'

  # Documentation and examples
  - 'docs/**'
  - 'examples/**'
  - '*.md'
  - '**/*.md'

  # Build artifacts and dependencies
  - 'node_modules/**'
  - 'dist/**'
  - 'build/**'
  - 'coverage/**'

  # Configuration templates and examples
  - '*.example'
  - '**/*.example'
  - '.env.example'
  - 'config/examples/**'

# File patterns to exclude (especially important for auth service)
patterns-ignore:
  # Sample/test configuration files
  - '*.sample.*'
  - '*.template.*'
  - '*.example.*'

  # Test and mock files (critical for auth service)
  - '*.test.*'
  - '*.spec.*'
  - '*.mock.*'
  - '**/test-*'
  - '**/mock-*'
  - '**/fixtures-*'

  # Documentation files
  - 'README*'
  - 'CHANGELOG*'
  - 'LICENSE*'
  - 'CONTRIBUTING*'
  - 'CODE_OF_CONDUCT*'

# Additional exclusions for auth service (OAuth, JWT, etc.)
file-types-ignore:
  # JSON files in data directories (sample OAuth, user data)
  - 'database/**/*.json'
  - 'data/**/*.json'
  - 'fixtures/**/*.json'
  - 'samples/**/*.json'
  - 'tests/**/*.json'

  # SQL files with sample auth data
  - 'database/**/*.sql'
  - 'data/**/*.sql'
  - 'seeds/**/*.sql'

  # YAML files in test/config directories
  - 'tests/**/*.yml'
  - 'tests/**/*.yaml'
  - 'config/samples/**/*.yml'
  - 'config/samples/**/*.yaml'

  # JWT and certificate test files
  - 'tests/**/*.pem'
  - 'tests/**/*.key'
  - 'tests/**/*.crt'
  - 'fixtures/**/*.pem'
  - 'fixtures/**/*.key'
  - 'fixtures/**/*.crt'
