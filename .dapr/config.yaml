apiVersion: dapr.io/v1alpha1
kind: Configuration
metadata:
  name: auth-service-config
spec:
  # Suppress scheduler warnings for services that don't use scheduling features
  features:
    - name: SchedulerReminders
      enabled: false
  # Disable actor placement since auth-service doesn't use actors
  mtls:
    enabled: false
  # Tracing configuration - Dapr automatically propagates W3C Trace Context
  tracing:
    samplingRate: '1' # Sample 100% of traces (adjust for production)
    # For development, traces can be exported to Zipkin
    # zipkin:
    #   endpointAddress: 'http://localhost:9411/api/v2/spans'
    # For Azure Application Insights, use:
    # otel:
    #   endpointAddress: "https://<your-app-insights>.applicationinsights.azure.com/v1/traces"
    #   isSecure: true
    #   protocol: "http"
